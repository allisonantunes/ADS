<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page1.css">
    <link rel="stylesheet" href="style.css">
    <title>AGENDAMENTO</title>
</head>
<body>
    <main>
  <div class="calendar">
    <div class="month-indicator">
      <time id="mes">Data</time>
      <time id="ano">data</time>
    </div>
    <div class="day-of-week">
      <div>Seg</div>
      <div>Ter</div>
      <div>Qua</div>
      <div>Qui</div>
      <div>Sex</div>
      <div>Sab</div>
      <div>Dom</div>
    </div>
    <div class="date-grid">
      
    </div>
  </div>
</main>
<div class="card_time">
  <h1>Selecione um Horário Disponível</h1>
    <div class="time" class="date-grid">
      <button class="button_time">
        <time datetime="8:00" onclick="horarios('8:00')">8:00</time>
      </button>
      <button class="button_time">
        <time datetime="9:00" onclick="horarios('9:00')" >9:00</time>
      </button>
      <button class="button_time">
        <time datetime="10:00" onclick="horarios('10:00')" >10:00</time>
      </button>
      <button class="button_time">
        <time datetime="11:00" onclick="horarios('11:00')">11:00</time>
      </button>
      <button class="button_time">
        <time datetime="12:00" onclick="horarios('12:00')">12:00</time>
      </button>
      <button class="button_time">
        <time datetime="13:00" onclick="horarios('13:00')">13:00</time>
      </button>
    </div>
    <div class="confirmar_horario"></div>
      <form action="/pagina-processa-dados-do-form" method="post">
      <div class="card-footer">
        <button type="submit" class="submit" >Confirmar Horário ?</button> 
      </div>
   </form>
</div>
<script src="javascript.js"></script>
</body>
</html>
